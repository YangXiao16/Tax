<!DOCTYPE html>
<html>
<head>
  <title>计算结果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
      text-align: center;
    }

    .result-label {
      font-weight: bold;
      color: #555;
    }

    .result-value {
      color: #008000;
    }
  </style>
</head>
<body>
<h1>计算结果</h1>
<p><span class="result-label">税额:</span> <span class="result-value" th:text="${taxAmount}"></span></p>
<p><span class="result-label">净收入:</span> <span class="result-value" th:text="${netIncome}"></span></p>
</body>
</html>
