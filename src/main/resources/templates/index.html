<!DOCTYPE html>
<html>
<head>
  <title>个人所得税计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>个人所得税计算器</h1>
<form action="/calculate" method="post">
  <label for="income">收入:</label>
  <input type="number" name="income" required><br>
  <label for="deductions">起征点:</label>
  <input type="number" name="deductions" required><br>
  <label for="taxRate">税率:</label>
  <input type="number" name="taxRate" step="0.01" required><br>
  <button type="submit">计算</button>
</form>
</body>
</html>
